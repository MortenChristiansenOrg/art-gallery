# specs/_dictionary.yaml
# Core terminology definitions for the art gallery project

terms:
  artwork:
    definition: A single art piece with image, title, metadata
    schema: convex/schema.ts#artworks

  series:
    definition: A collection of related artworks grouped by theme or project
    schema: convex/schema.ts#series

  lightbox:
    definition: Full-screen image viewer overlay for viewing artworks
    component: yet-another-react-lightbox library

  published:
    definition: Artwork visible to public (vs draft/unpublished)
    field: artworks.published

  message:
    definition: Contact form submission from visitors
    schema: convex/schema.ts#messages

  site-content:
    definition: Editable content blocks (about page text, etc)
    schema: convex/schema.ts#siteContent

  admin:
    definition: Authenticated user with management permissions
    auth: src/lib/auth.tsx

  convex:
    definition: Backend-as-a-service providing database and real-time sync
    docs: https://docs.convex.dev
