id: collections-landing
title: Collections Landing Page
tags: [gallery, public]
status: implemented

description: |
  Homepage displays all collections as large elegant cards.
  Users click a collection to view its artworks.
  Cabinet of Curiosities shows uncategorized works.

implementation:
  - src/pages/Home.tsx#Home
  - src/components/gallery/CollectionsGrid.tsx#CollectionsGrid
  - src/components/gallery/CollectionCard.tsx#CollectionCard
  - src/components/gallery/CollectionCard.tsx#CabinetCard
  - convex/collections.ts#listWithCounts
  - convex/collections.ts#getUncategorizedCount

verification:
  unit:
    - path: src/components/gallery/__tests__/CollectionCard.test.tsx
      status: implemented
  e2e:
    - path: e2e/gallery.spec.ts#collections-landing
      status: implemented

flows:
  view-collections:
    - User navigates to homepage (/)
    - Collections displayed as 2-column grid of large cards
    - Each card shows cover image, name, description, artwork count
    - Cards animate in with staggered fade
    - Hover shows enhanced shadow and slight lift

  navigate-to-collection:
    - User clicks a collection card
    - Navigates to /collection/:slug
    - Collection page shows header and artwork grid

  cabinet-of-curiosities:
    - If uncategorized artworks exist
    - Special "Cabinet of Curiosities" card appears
    - Shows count of uncategorized works
    - Click navigates to /collection/cabinet-of-curiosities

interactions:
  - type: click
    element: collection-card
    action: Navigates to /collection/:slug
  - type: hover
    element: collection-card
    action: Card lifts with enhanced shadow
