id: collection-view
title: Collection View Page
tags: [gallery, public]
status: implemented

description: |
  Dedicated page for viewing artworks within a collection.
  Shows collection header with name and description.
  Displays artwork grid below.

implementation:
  - src/pages/Collection.tsx#Collection
  - src/components/gallery/ArtworkGrid.tsx#ArtworkGrid
  - convex/collections.ts#getBySlug
  - convex/artworks.ts#list
  - convex/artworks.ts#listUncategorized

verification:
  unit:
    - path: src/pages/__tests__/Collection.test.tsx
      status: implemented
  e2e:
    - path: e2e/gallery.spec.ts#collection-view
      status: implemented

flows:
  view-collection:
    - User navigates to /collection/:slug
    - Collection header shows name and description
    - Artwork grid displays all collection artworks
    - Back link returns to collections landing

  view-cabinet:
    - User navigates to /collection/cabinet-of-curiosities
    - Special header with italic "Cabinet of Curiosities" title
    - Shows all uncategorized artworks
    - Back link returns to collections landing

  click-artwork:
    - User clicks artwork in collection
    - Navigates to /artwork/:id
    - Collection slug passed in router state
    - Artwork page back link returns to this collection

interactions:
  - type: click
    element: back-link
    action: Navigates to / (collections landing)
  - type: click
    element: artwork-card
    action: Navigates to /artwork/:id with collection context
