id: series-management
title: Series Management
tags: [admin, crud]
status: implemented

description: |
  Admin can create, edit, delete, and reorder series.
  Series group related artworks together.

implementation:
  - src/pages/Admin.tsx#Admin
  - src/components/admin/SeriesForm.tsx#SeriesForm
  - convex/series.ts#create
  - convex/series.ts#update
  - convex/series.ts#remove

verification:
  unit:
    - path: src/components/admin/__tests__/SeriesForm.test.tsx
      status: planned
  e2e:
    - path: e2e/admin.spec.ts#series-crud
      status: passing

flows:
  create-series:
    - Admin clicks "Add Series" button
    - Form modal opens
    - Admin enters name, slug, description
    - Admin optionally uploads cover image
    - Admin saves series
    - New series appears in list

  edit-series:
    - Admin clicks edit button on series
    - Form modal opens with existing data
    - Admin modifies fields
    - Admin saves changes

  delete-series:
    - Admin clicks delete button
    - Confirmation dialog shown
    - On confirm, series removed
    - Artworks in series become unassigned

interactions:
  - type: click
    element: add-series-button
    action: Opens create form modal
  - type: click
    element: edit-button
    action: Opens edit form modal
  - type: click
    element: delete-button
    action: Shows confirmation dialog
