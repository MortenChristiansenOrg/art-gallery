id: admin-auth
title: Admin Authentication
tags: [admin, security, core]
status: implemented

description: |
  Password-based authentication for admin panel access.
  Uses session storage for persistence within browser session.

implementation:
  - src/lib/auth.tsx#AuthProvider
  - src/lib/auth.tsx#useAuth
  - src/pages/Admin.tsx#Admin

verification:
  unit:
    - path: src/lib/__tests__/auth.test.tsx
      status: planned
  e2e:
    - path: e2e/admin.spec.ts#login
      status: passing

flows:
  login:
    - User navigates to /admin
    - Login form displayed
    - User enters password
    - On success, redirected to admin dashboard
    - On failure, error message shown

  logout:
    - User clicks logout button
    - Session cleared
    - Redirected to login form

  session-persistence:
    - User logs in
    - Refreshes page
    - Remains authenticated (within same session)
    - Closing browser clears session

interactions:
  - type: submit
    element: login-form
    action: Validates password and authenticates
  - type: click
    element: logout-button
    action: Clears session and logs out
