name: Specs

on:
  push:
    branches: [main]
    paths:
      - "specs/**"
      - "scripts/validate-specs.ts"
  pull_request:
    branches: [main]
    paths:
      - "specs/**"
      - "scripts/validate-specs.ts"

jobs:
  validate:
    name: Validate Specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run spec:validate
